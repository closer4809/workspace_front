<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>html5</title>
        <meta charset="UTF-8"><!--브라우저가 문서를 해석할때 문자를 UTF-8방식으로 해석-->

        <style>
            input[type="text"] {background-color: #ff0000;}

        </style>



    </head>

    <body>
        
    </body>
        <form action="join,jsp" method="">
            <label for="txt-uid">아이디</label>
            <input id="txt-uid" type="text" nmae="userid" value="" placeholder="아이디"><Br>

            <label for="txt-upw">패스워드</label>
            <input id="txt-upw" type="text" nmae="upw" value="" placeholder="비밀번호"><Br>

            <label for="txt-uname">이름</label>
            <input id="txt-uname" type="text" nmae="username" value="" placeholder="이름"><Br>
            
            <label for="file-proimg">프로필사진</label>
            <input id="file-proimg" type="file" name=file value="" ><br>
            
            <!--추가로 확인 테스트 해볼것-->
            <input type="date"><br>

            <input type="email"><br>

            <input type="number"><br>
            
            <input type="color"><br>
            <br>

            <label for="rdo-apple">사과</label>
            <input id="rdo-apple" type="radio" name="fruit" value="a">
            <label for="rdo-grape">포도</label>
            <input id="rdo-grape" type="radio" name="fruit" value="g" checked="checked">
            <label for="rdo-orange">오렌지</label>
            <input id="rdo-orange" type="radio" name="fruit" value="o">     
            <Br>
            <br>
            <br>

            <label for="rdo-mt1">1월</label>
            <input id="rdo-mt1" type="radio" name="month" value="1">

            <label for="rdo-mt2">2월</label>
            <input id="rdo-mt2" type="radio" name="month" value="2">

            <label for="rdo-mt3">3월</label>
            <input id="rdo-mt3" type="radio" name="month" value="3">
            
            <br>
            <br>
            <br>

            <label for="chk-book">독서</label>
            <input id="chk-book" type="checkbox" name="hobby" value="book">

            <label for="chk-music">음악</label>
            <input id="chk-music" type="checkbox" name="hobby" value="music">

            <label for="chk-trip">여행</label>
            <input id="chk-trip" type="checkbox" name="hobby" value="trip"> 
            
            <br>
            <br>
            <br>

            <label for="chk-dog">개</label>
            <input id="chk-dog" type="checkbox" name="animal" value="dog">

            <label for="chk-cat">고양이</label>
            <input id="chk-cat" type="checkbox" name="animal" value="cat" checked="checked">

            <label for="chk-bird">새</label>
            <input id="chk-bird" type="checkbox" name="animal" value="bird">
            
             
            <br>
            <br>
            <label for="sel-telecom">이동통신사</label>    
            <select id="sel-telecom" select>name="telecom">
                <option value="" selected="selected">선택하세요</option>
                <option value="sk">SKT</option>
                <option value="kt">KT</option>
                <option value="lg">LGU+</option>
                <option value="et">기타</option>
                
            </select>
            
            <br>
            <br>
            <label for="are-content">본문</label>
            <textarea id="are-content"></textarea>
            <!--value 사용 주의-->

            
            
            <br>
            <br>
            <br>
            <input type="hidden" type="text" nmae="code" value="1234"><Br>
            
            <button type="submit">전송</button> <!--추천-->
            <!--<input type="submit" value="전송"> 비추천-->
         
            <button type="reset">초기화</button>
        
        
        
        </Form>
</html>
