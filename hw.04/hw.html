<!DOCTYPE html>

<html lang="ko"> <!-- 한국어문서만 검색할때, 음성으로 할때 한국어 음성지원 -->
    <head>
        <meta charset="UTF-8"> <!-- 브라우저가 문서를 해석할때 필요한 정보 -->
        <title>스타일시트</title>
        <link rel="stylesheet" href="./hw.css">
        <!-- 스타일시트자리 -->
        
    </head>

    <body>
        <div id="board">
            <form action="" method="get">    
                <div class="div-all">
                    <label for="ide"class="span-lavel">아이디</label>
                    <input id="ide" type="text" name="u-id" placeholder="아이디를 입력하세요" value="">
                </div>

                <div class="div-all">   
                    <label for="psw" class="span-lavel">패스워드</label>
                    <input id="psw" type="password" name="u-pw" placeholder="패스워드를 입력하세요" value="">
                </div>

                <div class="div-all">
                    <label for="name" class="span-lavel">이름</label>
                    <input id="name" type="text" name="u-name" placeholder="이름을 입력하세요" value="">
                </div>

                <div class="div-all">
                    <label for="pic" class="span-lavel">프로필사진</label>
                    <input id="pic" type="file" name="u-pic" value="">
                </div>

                <div class="div-all">
                    <label for="post" class="span-lavel">주소</label>
                    <input id="post" type="text" name="u-post" placeholder="우편번호" value="">
                    <button  type="button">우편번호찾기</button>
                    <br>
                    <label class="span-lavel"></label>
                    <input class="spc-btn post" type="text" name="u-post2" placeholder="주소" value="">
                </div>

                <div class="div-all">
                    <label for="tel" class="span-lavel">이동통신사</label>
                    <select name="telecom" id="tel">
                        <option name="telecom"selected="selected" value="er">선택해주세요</option>
                        <option name="telecom" value="SKT">SKT</option>
                        <option name="telecom" value="KT">KT</option>
                        <option name="telecom" value="LGU+">LGU+</option>
                        <option name="telecom" value="etc">기타</option>
                    </select>
                </div >

                <div class="div-all">
                    <span class="span-lavel">나이</span>
                    <label for="10">10대</label>
                    <input id="10" name="age" type="radio" value="10t">
                    <label for="20">20대</label>
                    <input id="20" name="age" type="radio" value="20t">
                    <label for="30">30대</label>
                    <input id="30" name="age" type="radio" value="30t">
                    <label for="40">40대</label>
                    <input id="40" name="age" type="radio" value="40t">
                    <label for="777">기타</label>
                    <input id="777" name="age" type="radio" value="ect">
                </div>

                <div class="div-all">
                    <span class="span-lavel">취미</span>
                    <label for="bk">독서</label>
                    <input id="bk" name="hb" type="checkbox" value="book">
                    <label for="ms">음악</label>
                    <input id="ms" name="hb" type="checkbox" value="music">
                    <label for="tr">여행</label>
                    <input id="tr" name="hb" type="checkbox" value="trip">
                    <label for="mv">영화</label>
                    <input id="mv" name="hb" type="checkbox" value="movie">
                    <label for="cd">코딩</label>
                    <input id="cd" name="hb" type="checkbox" value="coding"> 
                    <label for="gt">기타</label>
                    <input id="gt" name="hb" type="checkbox" value="gitar">
                </div>

                <div class="div-all">
                    <label for="int" class="span-lavel">자기소개</label>
                    <textarea id="int" class="introduce"></textarea>
                </div>

                <div class="div-all center-btn">
                    <button class="twin-btn" type="submit">등록</button>
                    <button class="twin-btn" type="reset">초기화</button>
                </div>
        
            </form>
        </div>   
    </body>

</html>
